<head>
  <!-- Profile link for compatibility with XFN -->
  <link href="http://gmpg.org/xfn/11" rel="profile">

  <!-- Meta tags for compatibility and responsiveness -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Dynamic page title -->
  <title>
    {% if page.title == "Home" %}
      {{ site.title }} · {{ site.tagline }}
    {% else %}
      {{ page.title }} · {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/hyde.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/style.css">

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="144x144" href="{{ site.baseurl }}/public/BBi_logo.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">

  <!-- RSS Feed -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }} RSS Feed" href="{{ site.baseurl }}/atom.xml">
</head>
