<div class="sidebar">
  <div class="container sidebar-sticky">
    <!-- About Section -->
    <div class="sidebar-about">
      <h1>
        <!-- Dynamic site title -->
        <a href="{{ site.url }}">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <!-- Navigation Menu -->
    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == "/" %} active{% endif %}" href="{{ site.url }}">Home</a>

      <!-- Dynamic Page Links -->
      {% assign pages_list = site.pages | sort: 'order' %}
      {% for node in pages_list %}
        {% if node.title and node.layout == "page" %}
          <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">
            {{ node.title }}
          </a>
        {% endif %}
      {% endfor %}

      <!-- GitHub Link -->
      <a class="sidebar-nav-item" href="{{ site.github.repo }}" target="_blank" rel="noopener noreferrer">
        GitHub Project
      </a>
    </nav>

    <!-- Footer -->
    <p class="sidebar-footer">&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
